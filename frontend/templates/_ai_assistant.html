<!-- AI 小助手组件 -->
<div id="ai-assistant">
    <!-- 浮标按钮 -->
    <div class="ai-assistant-button" id="aiAssistantBtn">
        <i class="fas fa-robot"></i>
        <span class="ai-badge hidden" id="aiBadge">0</span>
    </div>
    
    <!-- 聊天窗口 -->
    <div class="ai-assistant-window" id="aiAssistantWindow">
        <div class="ai-window-header">
            <span class="ai-title">AI 小助手</span>
            <div class="ai-actions">
                <button class="ai-btn-minimize" id="aiMinimizeBtn" title="最小化">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="ai-btn-close" id="aiCloseBtn" title="关闭">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="ai-window-body" id="aiChatBody">
            <!-- 消息将通过 JavaScript 动态添加 -->
        </div>
        <div class="ai-window-footer">
            <div class="ai-quick-actions" id="aiQuickActions">
                <!-- 快捷操作按钮将通过 JavaScript 动态添加 -->
            </div>
            <div class="ai-input-area">
                <input type="text" id="aiInput" placeholder="输入问题..." />
                <button id="aiSendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</div>
