<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿真交易 - DeltaFStation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>DeltaFStation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/strategy">
                            <i class="fas fa-cogs me-1"></i>策略分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/trading">
                            <i class="fas fa-exchange-alt me-1"></i>仿真交易
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3">
                <!-- 仿真控制 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-play-circle me-2"></i>仿真控制</h5>
                    </div>
                    <div class="card-body">
                        <div id="simulationControl">
                            <div class="d-grid gap-2">
                                <button class="btn btn-success" onclick="showSimulationStart()" id="startSimulationBtn">
                                    <i class="fas fa-play me-2"></i>启动仿真
                                </button>
                                <button class="btn btn-danger" onclick="stopSimulation()" id="stopSimulationBtn" disabled>
                                    <i class="fas fa-stop me-2"></i>停止仿真
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 账户信息 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-wallet me-2"></i>账户信息</h5>
                    </div>
                    <div class="card-body">
                        <div id="accountInfo">
                            <div class="row text-center">
                                <div class="col-12">
                                    <div class="metric-card">
                                        <h4 class="text-primary" id="currentCapital">¥0</h4>
                                        <small class="text-muted">当前资金</small>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row text-center">
                                <div class="col-6">
                                    <div class="metric-card">
                                        <h5 class="text-success" id="totalReturn">0%</h5>
                                        <small class="text-muted">总收益率</small>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="metric-card">
                                        <h5 class="text-info" id="totalTrades">0</h5>
                                        <small class="text-muted">交易次数</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 持仓信息 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-pie me-2"></i>持仓信息</h5>
                    </div>
                    <div class="card-body">
                        <div id="positionsInfo">
                            <div class="text-center text-muted">
                                暂无持仓
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 手动交易 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-hand-paper me-2"></i>手动交易</h5>
                    </div>
                    <div class="card-body">
                        <form id="manualTradeForm">
                            <div class="mb-3">
                                <label for="tradeSymbol" class="form-label">股票代码</label>
                                <input type="text" class="form-control" id="tradeSymbol" placeholder="例如: AAPL">
                            </div>
                            <div class="mb-3">
                                <label for="tradeAction" class="form-label">交易类型</label>
                                <select class="form-select" id="tradeAction">
                                    <option value="buy">买入</option>
                                    <option value="sell">卖出</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="tradeQuantity" class="form-label">数量</label>
                                <input type="number" class="form-control" id="tradeQuantity" min="1">
                            </div>
                            <div class="mb-3">
                                <label for="tradePrice" class="form-label">价格</label>
                                <input type="number" class="form-control" id="tradePrice" step="0.01">
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-primary" onclick="executeManualTrade()">
                                    <i class="fas fa-exchange-alt me-2"></i>执行交易
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="col-md-9">
                <!-- 仿真状态 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-tachometer-alt me-2"></i>仿真状态</h5>
                    </div>
                    <div class="card-body">
                        <div id="simulationStatus">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="status-card">
                                        <i class="fas fa-circle text-danger"></i>
                                        <span>未运行</span>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="status-card">
                                        <i class="fas fa-clock"></i>
                                        <span id="simulationTime">--:--:--</span>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="status-card">
                                        <i class="fas fa-chart-line"></i>
                                        <span id="simulationStrategy">未选择</span>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="status-card">
                                        <i class="fas fa-sync-alt"></i>
                                        <span id="lastUpdate">--:--:--</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 价格图表 -->
                <div class="card mt-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-chart-line me-2"></i>价格图表</h5>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary" onclick="refreshChart()">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="priceChart" width="400" height="200"></canvas>
                    </div>
                </div>

                <!-- 交易记录 -->
                <div class="card mt-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-list me-2"></i>交易记录</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="refreshTrades()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>股票</th>
                                        <th>类型</th>
                                        <th>数量</th>
                                        <th>价格</th>
                                        <th>金额</th>
                                        <th>状态</th>
                                    </tr>
                                </thead>
                                <tbody id="tradesTableBody">
                                    <tr>
                                        <td colspan="7" class="text-center text-muted">暂无交易记录</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 仿真历史 -->
                <div class="card mt-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-history me-2"></i>仿真历史</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="refreshSimulationHistory()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="simulationHistoryList">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin"></i> 加载中...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 仿真启动模态框 -->
    <div class="modal fade" id="simulationStartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">启动仿真交易</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="simulationStartForm">
                        <div class="mb-3">
                            <label for="simulationStrategy" class="form-label">选择策略</label>
                            <select class="form-select" id="simulationStrategy" required>
                                <option value="">请选择策略</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="simulationCapital" class="form-label">初始资金</label>
                            <input type="number" class="form-control" id="simulationCapital" value="100000" required>
                        </div>
                        <div class="mb-3">
                            <label for="simulationCommission" class="form-label">手续费率</label>
                            <input type="number" class="form-control" id="simulationCommission" value="0.001" step="0.0001">
                        </div>
                        <div class="mb-3">
                            <label for="simulationSlippage" class="form-label">滑点</label>
                            <input type="number" class="form-control" id="simulationSlippage" value="0.0005" step="0.0001">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="startSimulation()">启动仿真</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/trading.js') }}"></script>
</body>
</html>
